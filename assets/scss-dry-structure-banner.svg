  </defs>

  <rect width="1280" height="360" rx="24" fill="url(#bg)"/>
  <rect width="1280" height="360" rx="24" fill="url(#grid)" opacity="0.55"/>

  <text x="72" y="128" fill="#E2E8F0" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="700">
