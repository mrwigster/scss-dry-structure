  <text x="956" y="98" fill="#7DD3FC" font-family="Courier New, monospace" font-size="18">$ audit</text>
  <text x="956" y="132" fill="#94A3B8" font-family="Courier New, monospace" font-size="15">SCSS root: sass</text>
  <text x="956" y="158" fill="#94A3B8" font-family="Courier New, monospace" font-size="15">files: 53</text>
