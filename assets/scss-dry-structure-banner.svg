  <text x="956" y="210" fill="#94A3B8" font-family="Courier New, monospace" font-size="15">includes: lessThanTablet</text>
  <text x="956" y="236" fill="#94A3B8" font-family="Courier New, monospace" font-size="15">BEM selectors: detected</text>
  <text x="956" y="262" fill="#94A3B8" font-family="Courier New, monospace" font-size="15">deep chains: flagged</text>
