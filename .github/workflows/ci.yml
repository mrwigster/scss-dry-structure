name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint audit script
        run: shellcheck scripts/scss_audit.sh

  smoke-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run fixture smoke tests
        run: |
          set -euo pipefail

          run_fixture() {
            local fixture="$1"
            local expected_root="$2"
            local output_file
            output_file="$(mktemp)"

            (
              cd "$fixture"
              ../../../scripts/scss_audit.sh > "$output_file"
            )

            grep -Fq "SCSS root: ${expected_root}" "$output_file"
            grep -Fq "Layer declarations/usages (sample):" "$output_file"
            grep -Fq "Defined CSS custom properties (sample):" "$output_file"
            grep -Fq "Most-used CSS custom properties:" "$output_file"
          }

          run_fixture tests/fixtures/root-sass sass
          run_fixture tests/fixtures/root-scss scss
          run_fixture tests/fixtures/root-public-assets public/assets/scss
